<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Frase del Día</title>
  <style>
    html, body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
      text-align: center;
      margin: 0;
    }
    .frase {
      font-size: 24px;
      color: #333;
      padding: 20px;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="frase" id="frase">Cargando frase...</div>

  <script>
    // ⏰ CONFIGURA AQUÍ LA HORA DE CAMBIO DE FRASE
    const horaCambio = { hora: 21, minuto: 46 }; // Cambia a la hora que tú quieras

    fetch('frases.txt')
      .then(response => response.text())
